AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  ExpressApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
  ExpressFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda.handler
      Runtime: nodejs16.x
      CodeUri: ExpressFunction
      Events:
        ApiRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: ExpressApi
            Path: /
            Method: any
        ApiGreedy:
          Type: Api
          Properties:
            RestApiId:
              Ref: ExpressApi
            Path: /{proxy+}
            Method: any
      Policies:
      - AWSLambdaBasicExecutionRole
      Environment:
        Variables:
          NODE_ENV: production
    Metadata:
      SamResourceId: ExpressFunction
